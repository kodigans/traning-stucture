<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<select data-select="">
    <option value="RU"> Россия</option>
    <option value="UA"> Украина</option>
    <option value="BY"> Беларусь</option>
    <option value="KZ"> Казахстан</option>
</select> 
<input type="text" data-cross="">

<script>
    const currentCity = document.querySelector('[data-cross]');    
    const currentCountry = document.querySelector('[data-select]');    

    currentCountry.addEventListener('change', function () {
        const currentCountry = this.value;

        switch (currentCountry) {
            case 'RU': 
                currentCity.value = 'Moscow';
                break;
            case 'UA': 
                currentCity.value = 'Donbas';
                break;
            case 'BY': 
                currentCity.value = 'Minsk';
                break;
            case 'KZ':
                currentCity.value = 'Astana'; 
                break;
        }              
    })

    currentCity.addEventListener('input', () => {            
        const options = {
            method: 'POST',
            headers:{
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                country: currentCountry.value,
                city: currentCity.value}),
            };

        fetch('/getCities', options)
        .then(res => res.text())
        .then(data => {
            const currentCity = JSON.parse(data);
            console.log(data)  
        })
    })


</script>
</body>
</html>
